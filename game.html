    <title>NekoHost | GameHub</title>
    <style>
        body {
            background-color: #36393F; /* Discord background color */
            color: #FFFFFF; /* White text */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #7289DA; /* Discord blue color */
            text-align: center;
        }

        .top-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: #7289DA; /* Discord blue color */
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .top-button:hover {
            background-color: #5B6EAE; /* Slightly darker blue */
            transform: scale(1.05);
        }

        .top-button:active {
            background-color: #4A59A1; /* Even darker blue */
            transform: scale(1);
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .game-card {
            background-color: #2F3136; /* Discord card color */
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .game-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .game-card h2 {
            margin: 10px 0;
            font-size: 1.2em;
            color: #7289DA; /* Discord blue color */
        }

        .game-card button {
            border-radius: 5px;
            border: none;
            background-color: #5865F2; /* Discord button color */
            color: #FFFFFF;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .game-card button:hover {
            background-color: #4752C4; /* Discord button hover color */
            transform: scale(1.05);
        }

        .game-card button:active {
            background-color: #3C45A5; /* Discord button active color */
            transform: scale(1);
        }
    </style>
